<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="head">
      <img src="images/icon.png" class="icon" />
      <div class="information">
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
        </div>
    </header>
    <section id="addKoala">
      <h2 class="inputHead">Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" class="btn btn-success">Add Koala</button>
    </section>
    <section>
      <h2 class= "inputHead">All Koalas</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th></th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
